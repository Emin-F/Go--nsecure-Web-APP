<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html lang="en">
        <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - My E-Commerce Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .login-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-container h2 {
            margin-bottom: 20px;
            font-size: 1.5rem;
            text-align: center;
        }
        .login-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        async function handleLogin() {
            let formData = new FormData();
            formData.set("username",document.getElementById("username").value);
            formData.set("password",document.getElementById("password").value)
            const resp = await fetch("/loginapi", {
                method:"POST",
                body: formData
            }
            )
            const data = await resp.json()
            document.cookie = "token="+data["token"]+";path=/";

            window.location = "/profile?userid="+data["user_id"]


        }
    </script>
</head>
<body>
<div class="login-container">
    <h2>Login</h2>
    <form>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <div style="background:#28a745;width: 200px;height: 80px;justify-content: center;align-items: center;color: #f0f2f5 " onclick="handleLogin()">Login</div>
    </form>
</div>
</body>
